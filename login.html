<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/responsiveness.css">
    <title>Document</title>
</head>
<body class="login">
    <div class="container">
        <div class="flex">
            <div class="left">
                <div class="logo">
                    <div class="image">
                        <img src="/asset/img/pn9Cm7esDZqmmZRHeEBsSf.jpg" alt="">
                    </div>
                    <div class="text">
                        <h1>Bliss Academy</h1>
                    </div>
                </div>
                <div class="firsttext">
                    <h1>Welcome Back</h1>
                </div>
                <div class="input">
                    <h1>Email Address</h1>
                    <input type="email" placeholder="Email Address">
                    <h1>Password</h1>
                    <input type="password" placeholder="Password">
                </div>
                <div class="forgot">
                    <div class="checkbox">
                        <input type="checkbox">
                        <h1>keep me logged in</h1>
                    </div>
                    <div>
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
                <div class="button">
                    <a href=""><h1>Login in</h1></a>
                </div>
                <div class="signup">
                    <h1>Don't have an account? <a href="/signup.html">sign up</a></h1>
                </div>
            </div>
            <div class="right">
                <img src="/asset/img/download.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
