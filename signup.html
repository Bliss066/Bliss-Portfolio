<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="sign_up">
    <div class="container">
        <div class="flex">
            <div class="right">
                <img src="/asset/img/download.jpg" alt="">
            </div>
            <div class="left">
                <div class="logo">
                    <div class="image">
                        <img src="/asset/img/pn9Cm7esDZqmmZRHeEBsSf.jpg" alt="">
                    </div>
                    <div class="text">
                        <h1>Bliss Academy</h1>
                    </div>
                </div>
                <div class="firsttext">
                    <h1>Welcome to Bliss Academy</h1>
                </div>
                <div class="input">
                    <h1>First Name</h1>
                    <input type="text" placeholder="First Name">
                    <h1>Last Name</h1>
                    <input type="text" placeholder="Last Name">
                    <h1>Username</h1>
                    <input type="text" placeholder="Username">
                    <h1>Email Address</h1>
                    <input type="email" placeholder="Email Address">
                    <h1>Password</h1>
                    <input type="password" placeholder="Password">
                </div>
                <div class="button">
                    <a href=""><h1>Sign Up</h1></a>
                </div>
                <div class="signup">
                    <h1>Already have an account? <a href="/login.html">Login in</a></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
